<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="game">
        <h1>Tic-Tac-Toe</h1>
        <div class="message">Player X's turn</div>
        <div class="board">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
        </div>
        <button class="reset-button">Reset Game</button>
    </div>
    <!-- Add the toggle button inside a div -->
   <div class="toggle-button">
    <img src="https://assets-global.website-files.com/6077d6b0773584e81cf40676/607bd2a011006f0314175797_Switch%20Lights%20on%20(1).svg" alt="Toggle Button Image">
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
</div>

    <script src="script.js"></script>
</body>
</html>
